# questions
python_version:
    type: str
    help: What Python version do you want to use?
    default: "3.12"

project_name:
    type: str
    help: What is your project name?
    required: true

module_name:
    type: str
    help: What is your Python module name?

use_htmx:
    type: bool
    help: Use HTMX?
    default: true

use_flask_executor:
    type: bool
    help: Use Flask-Executor?
    default: false

use_flask_restx:
    type: bool
    help: Use Flask-RESTx?
    default: false

flask_port:
    type: int
    help: Flask port
    default: 8000